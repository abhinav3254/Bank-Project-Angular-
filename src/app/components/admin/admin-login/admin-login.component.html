<div class="container">
    <form #MyFrom="ngForm" (submit)="adminLogIn(MyFrom)">
        <div class="mb-3">
            <p>Admin Login</p>
            <input ngModel name="username" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="username">
            <input ngModel name="password" type="password" class="form-control" id="exampleFormControlInput1"
                placeholder="password">
        </div>
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
</div>
